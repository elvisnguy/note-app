<div class="min-h-screen flex justify-center items-center px-4 lg:!px-0">
  <div class="backdrop-blur-lg bg-orange-300 bg-opacity-50 w-96 mx-auto rounded-md shadow-2xl"
       id="setNoteBackgroundColor"  [ngStyle]="{ background: this.note.backgroundColor.color }">
    <form
      class="flex flex-col w-full my-3 p-5"
      #noteForm="ngForm"
      [formGroup]="noteFormGroup"
      (ngSubmit)="updateNote(noteForm)"
    >
      <mat-form-field appearance="fill">
        <mat-label>{{'ROOT.TITLE' | translate}}</mat-label>
        <input matInput formControlName="title"/>
      </mat-form-field>

      <mat-form-field appearance="fill" id="setNoteBackgroundImage"   [ngStyle]="{
      background: this.note.backgroundImage.image,
      'background-position': 'center',
      'background-size': 'cover'
    }">
        <mat-label>{{'ROOT.BODY' | translate}}</mat-label>
        <textarea matInput formControlName="body" class="h-20"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{'ROOT.LABEL' | translate}}</mat-label>
        <mat-chip-list class="label-chip-list" #chipList>
          <mat-chip
            *ngFor="let label of labels"
            [selectable]="true"
            [removable]="true"
            (removed)="removeLabel(label)"
            class="label-chip"
          >
            <span>{{ label }}</span>
            <mat-icon matChipRemove>close</mat-icon>
          </mat-chip>
          <input
            matInput
            placeholder="{{'ROOT.EDIT_LABELS' | translate}}"
            data-cy="labels"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="true"
            (matChipInputTokenEnd)="add($event, labelInput)"
            (paste)="paste($event)"
            #labelInput
          />
        </mat-chip-list>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>{{'ROOT.BACKGROUND_COLOR' |translate}}</mat-label>
        <mat-select formControlName="backgroundColor" [compareWith]="setBackgroundColorName">
          <mat-option
            *ngFor="let background of backgroundColors"
            [value]="background"
            (click)="setBackgroundColor(background)"
            [ngStyle]="{'background-color': background.color}">
            {{background.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>{{'ROOT.BACKGROUND_IMAGE' |translate}}</mat-label>
        <mat-select formControlName="backgroundImage" [compareWith]="setBackgroundImageName">
          <mat-option
            [value]="background"
            (click)="setBackgroundImage(background)"
            [ngStyle]="{ 'background-color': background.image }"
            *ngFor="let background of backgroundImages"
          >{{ background.name }}</mat-option
          >
        </mat-select>
      </mat-form-field>

      <div class="flex justify-end">
        <button mat-raised-button color="primary" type="submit"
                [disabled]="!noteForm.valid">{{'ROOT.UPDATE' | translate}}</button>
      </div>
    </form>
  </div>
</div>
