<div class="note-list">
  <ng-container *ngFor="let note of notes">
    <app-note-item
      [title]="note.title"
      [content]="note.content"
      class="w-full"
    ></app-note-item>
  </ng-container>
</div>

<div
  class="add-note-button shadow-2xl fixed left-1/2 transform -translate-x-1/2 bottom-0 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 w-96 my-3 rounded-2xl"
>
  <div class="flex justify-center p-4">
    <button mat-raised-button color="primary" routerLink="/create-note">Add</button>
  </div>
</div>
