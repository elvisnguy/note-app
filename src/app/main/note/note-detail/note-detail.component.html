<div class="bg-rose-300 max-w-lg mx-auto rounded-md shadow-2xl">
  <form
    class="flex flex-col w-full my-3 p-5"
    #noteForm="ngForm"
    [formGroup]="noteFormGroup"
    (ngSubmit)="updateNote(noteForm)"
  >
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Body</mat-label>
      <textarea matInput formControlName="body" class="h-20" ></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Label</mat-label>
        <mat-chip-list class="label-chip-list" #chipList>
          <mat-chip
            *ngFor="let label of labels"
            [selectable]="true"
            [removable]="true"
            (removed)="removeLabel(label)"
            class="label-chip"
          >
            <span>{{ label }}</span>
            <mat-icon matChipRemove>close</mat-icon>
          </mat-chip>
          <input
            matInput
            placeholder="Edit labels"
            data-cy="labels"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="true"
            (matChipInputTokenEnd)="add($event, labelInput)"
            (paste)="paste($event)"
            #labelInput
          />
        </mat-chip-list>
    </mat-form-field>

    <div class="flex justify-end">
      <button mat-raised-button color="primary" type="submit" [disabled]="!noteForm.valid">Update</button>
    </div>
  </form>
</div>
