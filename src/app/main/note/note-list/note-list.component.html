<div class="h-full">
  <div class="note-list note-img overflow-auto">
    <app-note-item
      *ngFor="let note of notes$ | async"
      [note]="note"
      class="w-full"
    ></app-note-item>
  </div>

  <div
    class="add-note-button flex bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"
  >
    <div class="m-auto">
      <button mat-raised-button color="primary" routerLink="create-note">
        Add
      </button>
    </div>
  </div>
</div>
