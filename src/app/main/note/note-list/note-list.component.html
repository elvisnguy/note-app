<div class="flex flex-col">
  <mat-toolbar class="sticky top-0 z-10">
    <span>Note App</span>
    <mat-form-field class="mx-auto search-form" appearance="standard">
      <input
        matInput
        placeholder="Search"
        [(ngModel)]="searchText"
        (input)="noteFilterChanged(notes, searchText)"
      />
    </mat-form-field>
  </mat-toolbar>
  <div
    class="note-list pb-16 px-4 lg:!px-0 min-h-screen"
    cdkDropList
    (cdkDropListDropped)="drop($event)"
  >
    <app-note-item
      *ngFor="let note of displayNotes"
      [note]="note"
      class="w-full"
      cdkDrag
      cdkDragHandle
    ></app-note-item>
  </div>

  <mat-toolbar
    class="toolbar-bottom flex bottom-0 fixed justify-around h-auto py-5"
  >
    <button
      mat-raised-button
      color="primary"
      class="!hidden lg:!block w-60 add-note-button bg-gradient-to-r from-purple-500 to-pink-500"
      routerLink="create-note"
    >
      <span class="text-xl text-purple-600">ADD</span>
    </button>
    <button
      mat-raised-button
      color="primary"
      class="lg:!hidden add-note-button bg-gradient-to-r from-purple-500 to-pink-500"
      routerLink="create-note"
    >
      <span class="text-xl text-purple-600">+</span>
    </button>
  </mat-toolbar>
</div>
