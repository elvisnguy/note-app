<mat-card
  class="mx-auto max-w-lg my-3 backdrop-blur-lg"
  [ngStyle]="{ background: this.note?.backgroundColor?.color }"
>
  <mat-card-title>{{ note.title }}</mat-card-title>
  <mat-card-content
    class="h-40 p-2 text-opacity-50 text-gray-300 overflow-auto rounded"
    [ngStyle]="{
      background: this.note?.backgroundImage?.image,
      'background-position': 'center',
      'background-size': 'cover'
    }"
  >
    {{ note.body }}
  </mat-card-content>

  <div class="mt-3">
    <mat-chip-list>
      <mat-chip *ngFor="let label of note?.labels">{{ label }}</mat-chip>
    </mat-chip-list>
  </div>
  <mat-card-actions align="end">
    <a
      mat-raised-button
      class="note-detail-button bg-emerald-300"
      (click)="viewNoteDetail()"
      [routerLink]="['notes', note.id]"
    >
      <span class="text-sm text-emerald-500">{{
        "ROOT.DETAIL" | translate
      }}</span>
    </a>

    <button
      mat-raised-button
      class="note-delete-button bg-red-300"
      (click)="deleteNote()"
    >
      <span class="text-sm text-red-500">{{ "ROOT.DELETE" | translate }}</span>
    </button>
  </mat-card-actions>
</mat-card>
