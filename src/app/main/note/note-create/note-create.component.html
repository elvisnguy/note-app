<div class="flex h-screen justify-center items-center px-4 lg:!px-0">
  <div
    class="backdrop-blur-lg bg-violet-900 bg-opacity-80 w-96 rounded-md shadow-2xl"
    id="setNoteBackgroundColor"
  >
    <form
      class="flex flex-col w-full p-5"
      #noteForm="ngForm"
      [formGroup]="noteFormGroup"
      (ngSubmit)="onSubmit(noteForm)"
    >
      <mat-form-field appearance="fill">
        <mat-label>{{ "ROOT.TITLE" | translate }}</mat-label>
        <input matInput formControlName="title"/>
      </mat-form-field>

      <mat-form-field appearance="fill" id="setNoteBackgroundImage">
        <mat-label>{{ "ROOT.BODY" | translate }}</mat-label>
        <textarea matInput formControlName="body" class="h-30"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{ "ROOT.LABEL" | translate }}</mat-label>
        <mat-chip-list class="label-chip-list" #chipList>
          <mat-chip
            *ngFor="let label of labels"
            [selectable]="true"
            [removable]="true"
            (removed)="removeLabel(label)"
            class="label-chip"
          >
            <span>{{ label }}</span>
            <mat-icon matChipRemove>close</mat-icon>
          </mat-chip>
          <input
            matInput
            placeholder="{{ 'ROOT.PLEASE_ENTER_LABELS' | translate }}"
            data-cy="labels"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="true"
            (matChipInputTokenEnd)="add($event, labelInput)"
            (paste)="paste($event)"
            #labelInput
          />
        </mat-chip-list>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>{{'ROOT.BACKGROUND_COLOR' |translate}}</mat-label>
        <mat-select>
          <mat-option
            [value]="background"
            (click)="setBackgroundColor(background)"
            [ngStyle]="{ 'background-color': background.color }"
            *ngFor="let background of backgroundColors"
          >{{ background.name }}</mat-option
          >
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>{{'ROOT.BACKGROUND_IMAGE' |translate}}</mat-label>
        <mat-select>
          <mat-option
            [value]="background"
            (click)="setBackgroundImage(background)"
            [ngStyle]="{ 'background-color': background.image }"
            *ngFor="let background of backgroundImages"
          >{{ background.name }}</mat-option
          >
        </mat-select>
      </mat-form-field>

      <div class="flex justify-end">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!noteForm.valid"
        >
          {{ "ROOT.ADD" | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
